<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form action="login" method="POST">
		{% csrf_token %}
		<input type="text" name="username" placeholder="User Name"> <br>
		<input type="password" name="password" placeholder="Password"> <br>
		<input type="Submit"> 

	
	</form>
	<div>
	{% for message in messages %}
		<h3>{{message}}</h3>
	{% endfor %}
</div>
</body>
